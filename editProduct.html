    <main>
      <div class="container">
        <div class="content">
          <form action="#" class="form_style">
            <div class="row">
              <div class="col-lg-12 title_form">
                <h3 class="font-weight-bold text-center">تعديل المنتج</h3>
              </div>

              <div class="mb-3 col-lg-6">
                <select class="form-select">
                  <option selected="">القسم الرئيسي</option>
                  <option value="1">قسم 1</option>
                  <option value="2">قسم 1</option>
                  <option value="3">قسم 1</option>
                </select>
              </div>

              <div class="mb-3 col-lg-6">
                <select class="form-select">
                  <option selected="">القسم الفرعي</option>
                  <option value="1">قسم 1</option>
                  <option value="2">قسم 1</option>
                  <option value="3">قسم 1</option>
                </select>
              </div>
              
              <div class="mb-3 col-lg-6">
                <input
                  type="text"
                  name="productname"
                  class="form-control"
                  placeholder="اسم المنتج"
                />
              </div>

              <div class="mb-3 col-lg-6">
                <input
                  type="number"
                  name="productprice"
                  class="form-control"
                  placeholder="سعر المنتج"
                />
              </div>
              
              <div class="col-lg-12">
                <div class="mb-3 image_style_2 text-center">
                  <label for="formFile" class="prev-image-label">
                    <input
                      class="form-control d-none"
                      type="file"
                      id="formFile"
                      onchange="preview()"
                    />
                    <img id="frame" class="img-fluid" />
                    <div class="hover_icon">
                      <i class="fas fa-image"></i>
                    </div>
                    <div class="text_image">
                      <img src="./assets/images/icons/add_image.svg" width="" height="" alt="">
                      <h4>صورة المنتج</h4>
                    </div>
                  </label>
                </div>
              </div>
              
              <div class="mb-3 col-lg-12">
                <textarea
                  class="form-control"
                  placeholder="وصف المنتج"
                ></textarea>
              </div>
              
              <div class="col-lg-12">
                <button type="submit" class="btn-style-2 w-100">تعديل المنتج</button>
              </div>
            </div>
          </form>
        </div>
